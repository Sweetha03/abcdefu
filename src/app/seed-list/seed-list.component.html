<div *ngFor="let x of allSeeds">
    <div> Seed Id: {{x.id}} </div>
    <div> Seed Name: {{x.seedName}} </div>
    <div> Bloom Season: {{x.bloomSeason}} </div>
    <div> Types of Seeds: {{x.typesOfSeeds}} </div>
    <div> Seed Stock: {{x.seedsStock}} </div>
    <div> Seeds Per Packet: {{x.seedsPerPacket}} </div>
    <div> Image: {{x.image}} </div>
    <div> About: {{x.about}} </div>
    <div> Discount: {{x.discount}} </div>
    <div> Rating: {{x.starRating}} </div>
    <div> Seed Price: {{x.price}} </div><br>
    <hr>
</div>
